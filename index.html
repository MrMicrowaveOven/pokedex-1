<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Functional Pokedex</title>
      <link rel="stylesheet" href="css/style.css">  
</head>

<body>

<!-- Search Form -->
  <div class="section" id="searchForm">
  <input id="input" type="text" placeholder="Name or ID#" required/>
  <input type="button" id="pokeball"></input>
</div>


<!-- Custom HTML for Pokedex -->
<div class="section" id="pokedex">
  <div id="left">
    <div id="closed"></div>
    <div id="joint">
      <div id="junction_1"></div>
      <div id="junction_2"></div>
    </div>
    <div id="curve_left_1">
      <div id="blue_button_1">
        <div id="reflection"></div>
      </div>
      <div id="small_button_1"></div>
      <div id="small_button_2"></div>
      <div id="small_button_3"></div>
    </div>
    <div id="curve_left_2"></div>
    <div id='box_left_1'></div>
    <div id="picture_box">
      <div id="small_button_4"></div>
      <div id="small_button_5"></div>
      <div id="picture_frame">
        <div id="sprite"></div>
        <div id="name"></div>
      </div>
      <div id="triangle_left"></div>
      <div id="red_button"></div>
      <div id="speaker">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>   
      </div>
    </div>
    <div id="blue_button_2"></div>
    <div id="green_button_1"></div>
    <div id="orange_button_1"></div>
    <div id="cursor_cross">
      <div id="cross_top">
        <div id="top_triangle"></div>
      </div>
      <div id="cross_right">
        <div id="right_triangle"></div>
      </div>
      <div id="cross_bottom">
        <div id="bottom_triangle"></div>
      </div>
      <div id="cross_left">
        <div id="left_triangle"></div>
      </div>
      <div id="cross_middle">
        <div id="mid_circle"></div>
      </div>
    </div>
  </div>
  <div id="right">
    <div id="curve_right_1"></div>
    <div id="box_right_1"></div>
    <div id="curve_right_2"></div>
    <div id="text_box">
      <div id="height"></div>
      <div id="weight"></div>
      <div id="type"></div>
    </div>
    <div id="blue_button_rows">
      <div id="row_1">
        <div id="blue_button"></div>
        <div id="blue_button"></div>
        <div id="blue_button"></div>
        <div id="blue_button"></div>
        <div id="blue_button"></div>
      </div>
      <div id="row_2">
        <div id="blue_button"></div>
        <div id="blue_button"></div>
        <div id="blue_button"></div>
        <div id="blue_button"></div>
        <div id="blue_button"></div>
      </div>
    </div>
    <div id="small_button_6"></div>
    <div id="small_button_7"></div>
    <div id="green_button_2"></div>
    <div id="orange_button_2"></div>
    <div id="yellow_container">
      <div id="yellow_button_1"></div>
      <div id="yellow_button_2"></div>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
